<body class="calendar1auto" data-ui5-compact-size>

	<ui5-title level="H3">Calendar Legend with Standard Calendar Legend Items</ui5-title>

	<ui5-calendar></ui5-calendar>

	<ui5-calendar-legend id="calendarLegend">
		<ui5-cal-legend-standard-item type="Today">Today</ui5-cal-legend-standard-item>
		<ui5-cal-legend-standard-item type="Selected">Selected Day</ui5-cal-legend-standard-item>
		<ui5-cal-legend-standard-item type="Working">Working Day</ui5-cal-legend-standard-item>
		<ui5-cal-legend-standard-item type="NonWorking">Non-working day</ui5-cal-legend-standard-item>
	</ui5-calendar-legend>
