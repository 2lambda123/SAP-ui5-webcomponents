<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta charset="utf-8" />
        <title>ui5-list / ui5-li</title>

		<script src="%VITE_BUNDLE_PATH%" type="module"></script>

        <script>
            // delete Document.prototype.adoptedStyleSheets;
        </script>
        <link rel="stylesheet" type="text/css" href="./styles/List.css" />
    </head>

    <body class="list1auto">
        <div
            style="
                min-inline-size: 600px;
                min-block-size: 300px;
                inline-size: 60%;
                block-size: 60%;
            "
        >
			<ui5-list
				id="list"
				growing="Scroll"
				mode="Delete"
			></ui5-list>
        </div>

        <script>
            let index = 1;

            function template(i, initial) {
                var li = document.createElement("ui5-li-custom");
                if (initial) {
                    li.textContent = `initial ${i}`;
                } else {
                    li.textContent = index;
                }

                index++;
                return li;
            }

            function insertItems(el, num, initial) {
                for (var i = 0; i < num; i++) {
                    el.appendChild(template(i, initial));
                }
            }

            let initial = true;

            if (initial) {
                insertItems(document.getElementById("list"), 20, true);
                initial = false;
            }

            document
                .getElementById("list")
                .addEventListener("load-more", (e) => {
                    const el = e.target;
                    insertItems(el, 100, false);
                });
        </script>
    </body>
</html>
