<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Badge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>
	<script src="../../bundle.esm.js" type="module"></script>
	<link rel="stylesheet" type="text/css" href="./styles/Badge.css">
	<script src="Badge.js"></script>
</head>

<body class="badge1auto" onload="initializeBadges()">
	<h1>Badges</h1>
	<ui5-checkbox text="Interactive" id="checkboxId"></ui5-checkbox>
	<section class="group gaps">
		<h2>Color Scheme Design Type</h2>
		<div id="colorSchemeContent">
		</div>
	</section>
	<section class="group">
		<h2>Color Scheme Design Type - Custom</h2>
		<ui5-badge>
			Default color
		</ui5-badge>
		<ui5-badge id="badgeWithTextAndIcon" color-scheme="1">
			<ui5-icon name="accept" slot="icon"></ui5-icon>Done
		</ui5-badge>
		<ui5-badge id="badgeIconOnly" color-scheme="2">
			<ui5-icon name="sap-ui5" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="3">
			In Process
		</ui5-badge>
		<ui5-badge color-scheme="4">
			<ui5-icon name="lab" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="5">
			<ui5-icon name="email-read" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="6">
			<ui5-icon name="pending" slot="icon"></ui5-icon>Pending
		</ui5-badge>
		<ui5-badge color-scheme="7">
			<ui5-icon name="lightbulb" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="8">
			<ui5-icon name="locked" slot="icon"></ui5-icon>
		</ui5-badge>
	</section>
	<section class="group gaps">
		<h2>Value State Design Type</h2>
		<div id="valueStateContent">
		</div>
	</section>
	<section class="group gaps">
		<h2>Value State Inverted Design Type</h2>
		<div id="valueStateInvertedContent">
		</div>
	</section>
	<section class="group gaps">
		<h2>Indication Color Set 1 Design Type</h2>
		<div id="indicationColorSet1Content">
		</div>
	</section>
	<section class="group gaps">
		<h2>Indication Color Set 2 Design Type</h2>
		<div id="indicationColorSet2Content">
		</div>
	</section>
</body>

</html>
