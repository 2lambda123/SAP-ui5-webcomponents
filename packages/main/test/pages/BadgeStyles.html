<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Badge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>
	<script src="../../bundle.esm.js" type="module"></script>
	<link rel="stylesheet" type="text/css" href="./styles/Badge.css">
	<link rel="stylesheet" type="text/css" href="./styles/BadgeStyles.css">
	<script src="BadgeStyles.js"></script>
</head>

<body class="badge1auto" onload="initializeBadges()">
	<h1>Badges</h1>
	<ui5-checkbox text="Interactive" id="checkboxId"></ui5-checkbox>
	<section class="group gaps">
		<h2>Color Scheme Design Type</h2>
		<div id="colorSchemeContent">
		</div>
	</section>
	<section class="group gaps">
		<h2>Color Scheme Design Type - Custom</h2>
		<div class="ui5-badge">
			Default color
		</div>
		<div class="ui5-badge">
			<ui5-icon name="lab"></ui5-icon>
		</div>
		<div class="ui5-badge ui5-badge-color-scheme-2">
			color-scheme-2
		</div>
		<div class="ui5-badge ui5-badge-color-scheme-3">
			<ui5-icon name="lab"></ui5-icon> icon + color-scheme-3
		</div>
		<button class="ui5-badge ui5-badge ui5-badge-color-scheme-3">
			<ui5-icon name="lab"></ui5-icon> icon + color-scheme-3 + interactive
		</button>
		<button class="ui5-badge ui5-badge ui5-badge-color-scheme-3">
			<ui5-icon name="lab"></ui5-icon> icon + color-scheme-3 + interactive
		</button>
	</section>
	<section class="group gaps">
		<h2>Value State Design Type</h2>
		<div id="valueStateContent">
		</div>
	</section>
	<section class="group gaps">
		<h2>Indication Color Set 1 Design Type</h2>
		<div id="indicationColorSet1Content">
		</div>
	</section>
	<section class="group gaps">
		<h2>Indication Color Set 2 Design Type</h2>
		<div id="indicationColorSet2Content">
		</div>
	</section>
</body>

</html>
